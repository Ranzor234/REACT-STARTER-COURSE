<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="frame">
        <div class="header">
          <button class="header-btn">Add</button>
          <h1 class="header-title">Todo List</h1>
          <button class="header-btn">Clear</button>
        </div>
      </div>
    </div>

    <!-- style-->
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        font-size: 10px;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        align-content: center;
        height: 100vh;
        background-color: #2d2d2d;
      }

      body,
      html {
        margin: 0;
        padding: 0;
      }

      .container {
        height: 450px;
        width: 300px;
        background-color: #fad390;
        border-radius: 5px;
        padding: 18px;
      }

      .frame {
        border: 1px solid #2d2d2d;
        height: 100%;

        display: flex;
        flex-direction: column;
      }

      .header {
        display: flex;
        align-items: flex-start;
      }

      .header-title {
        flex: 1;
        text-align: center;
        text-transform: lowercase;
        font-size: 1.9rem;
        margin-top: 50px;
        font-family: "Homemade Apple";
      }

      .header-btn {
        font-size: 1.4rem;
        outline: unset;
        background-color: unset;
        border: unset;
        font-family: "Bungee";
        padding: 18px;
      }
    </style>
  </body>
</html>
